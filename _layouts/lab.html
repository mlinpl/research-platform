<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
<h1>{{ page.name }}</h1>
<h2>{{ page.contact }}</h2>
{{content}}
{% assign filtered_projects = site.projects | where: 'lab_name', page.name %}
{% for project in filtered_projects %}
<li>
    <a href="{{ project.url | relative_url }}">{{ project.name }}</a>
</li>
{% endfor %}
</body>
</html>

<!-- Intro Header -->
<header class="intro">
    <canvas id="intro-background" class="intro-background"></canvas>
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="event-heading">{{ site.header.heading }}</h1>
                    {% if site.header.subheading %}
                    <h3 class="event-subheading">{{ site.header.subheading }}</h3>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
